<!DOCTYPE html>
<html >
  <head>
    	<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Marry To Me</title>
	  	<link rel="shortcut icon" href="/favicon.png">
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	  	<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/content.css">
		<link rel="stylesheet" href="css/talk.css">
		<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.4.min.js"></script>
	  	<script src="js/swiper.animate.min.js"></script>
	  	<script src="js/typed.js" type="text/javascript"></script>
	</head>
	<body>	
		<div class="swiper-container">
	  		<div class="swiper-wrapper">
				<div class="swiper-slide scene0-slide">
					<div id="scen0" class="scene0">
						<div class="word0">
							<span name="typed0" style="white-space:nowrap;"></span>
						</div>
					</div>
				</div>
	    		<div class="swiper-slide blue-slide">
					<div class="word">
						<span name="typed1" style="white-space:nowrap;"></span>
					</div>
					<div class = "talk ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">
					   <img src="images/comu1.png" class="ani resize"
							swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="4s"/>
						<img src="images/comu2.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="6s"/>
						<img src="images/comu3.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="8s"/>
						<img src="images/comu4.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="10s"/>
					</div>
				</div>
	    		<div class="swiper-slide red-slide">
					<div class="word">
						<span name="typed2" style="white-space:nowrap;"></span>
					</div>
					<div class = "talk ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
						<img src="images/comucommon0.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"/>
						<img src="images/comucommon0.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s"/>
						<img src="images/comucommon1.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s"/>
						<img src="images/comucommon1.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s"/>
						<img src="images/voice0.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.5s"/>
						<img src="images/voice1.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="4.5s"/>
						<img src="images/voice2.png" class="ani resize"
							 swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="5.0s"/>
					</div>
				</div>
	    		<div class="swiper-slide orange-slide">
					<div class="word">
						<span name="typed3" style="white-space:nowrap;"></span>
					</div>
				</div>
	  		</div>
		</div>

		<script src="js/swiper-3.3.1.jquery.min.js"></script>
		<script src="js/content.js"></script>
  </body>
</html>
